<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Interactive Rating</title>
</head>

<body>
  <!-- Rating state start -->

  <section class="rating-container">
    <div class="star-top-icon">
      <img src="./Assets/icon-star.svg" alt="icon-star" class="icon-top" />
    </div>
    <div>
      <h1 class="rate-us">How did we do?</h1>
    </div>
    <div>
      <p class="rate-question">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
    </div>
    <div class="rate-buttons">
      <button class="feedback-button">1</button>
      <button class="feedback-button">2</button>
      <button class="feedback-button">3</button>
      <button class="feedback-button">4</button>
      <button class="feedback-button">5</button>
    </div>
    <div>
      <button class="register-feedback">SUBMIT</button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <div class="thanks-container">
      <img src="./Assets/illustration-thank-you.svg" alt="illustration-thank-you" />
      <p class="thanks-text-rate">You selected <span>0</span> out of 5</p>
      <p>Thank you!</p>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in
        touch!</p>
    </div>

    <!-- Thank you state end -->
  </section>
  <script src="script.js"></script>
</body>

</html>
